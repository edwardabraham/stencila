flags:

  overall:
    paths:
      - '*'
      - '**/*'

  format-html:
    paths:
      - rust/codec-html*/src/*
  format-jats:
    paths:
      - rust/codec-jats*/src/*
  format-json:
    paths:
      - rust/codec-json/src/*
  format-json5:
    paths:
      - rust/codec-json5*/src/*
  format-markdown:
    paths:
      - rust/codec-markdown*/src/*
  format-text:
    paths:
      - rust/codec-text*/src/*
  format-yaml:
    paths:
      - rust/codec-yaml/src/*

  sdk-node:
    paths:
      - node/*
      - node/**/*
  sdk-python:
    paths:
      - python/*
      - python/**/*
