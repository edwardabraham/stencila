title: Division
'@id': stencila:Division
status: experimental
extends: Styled
description: Styled block content
required:
  - content
properties:
  content:
    '@id': 'stencila:content'
    description: The content within the division
    type: array
    items:
      $ref: Block
html:
  elem: div
  custom: true
markdown:
  format: '::: {{{code}}}\n\n{content}:::\n\n'
