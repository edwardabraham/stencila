title: ExecutionDependent
"@id": stencila:ExecutionDependent
description: A downstream execution dependent of a node
status: unstable
properties:
  dependentRelation:
    "@id": stencila:dependentRelation
    description: The relation to the dependent
    $ref: ExecutionDependentRelation
  dependentNode:
    "@id": stencila:dependentNode
    description: The node that is the dependent
    $ref: ExecutionDependentNode
  codeLocation:
    "@id": stencila:codeLocation
    description: The location that the dependent is defined within code
    $comment: |
      An array of four zero indexed integers: [startRow, startColumn, endRow, endColumn]
    type: array
required:
  - dependentRelation
  - dependentNode
