title: ImageObject
"@id": schema:ImageObject
extends: MediaObject
category: works
role: secondary
status: stable
description: An image file.
properties:
  caption:
    "@id": schema:caption
    description: The caption for this image.
    type: string
  thumbnail:
    "@id": schema:thumbnail
    description: Thumbnail image of this image.
    allOf:
      - $ref: ImageObject
examples:
  - type: ImageObject
    caption: Kiwi
    contentSize: "10.4"
    contentUrl: http://www.example.com/kiwi.png
    encodingFormat: image/png
    thumbnail:
      type: ImageObject
      contentUrl: http://www.example.com/kiwi_mini.png
