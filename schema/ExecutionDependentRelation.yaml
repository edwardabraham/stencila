title: ExecutionDependentRelation
'@id': stencila:ExecutionDependentRelation
extends: Enumeration
status: stable
description: The relation between a node and its execution dependent.
anyOf:
  - const: Assigns
    '@id': stencila:executionDependentRelationAssigns
    description: The node assigns its dependant (usually a variable)
  - const: Alters
    '@id': stencila:executionDependentRelationAlters
    description: The node alters its dependant (usually a variable)
  - const: Declares
    '@id': stencila:executionDependentRelationDeclares
    description: The node declares its dependant (e.g. a database table)
  - const: Writes
    '@id': stencila:executionDependentRelationWrites
    description: The node writes its dependant (usually a file)
