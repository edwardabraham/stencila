title: Table
'@id': schema:Table
extends: CreativeWork
category: works
description: A table.
html:
  elem: table
required:
  - rows
core:
  - label
  - caption
properties:
  caption:
    '@id': schema:caption
    description: A caption for the table.
    $comment: |
      An array of nodes or, to be compatible with https://schema.org/caption,
      a string.
    anyOf:
      - type: array
        items:
          $ref: Block
      - type: string
  label:
    '@id': stencila:label
    description: A short label for the table.
    type: string
  rows:
    '@id': stencila:rows
    description: |
      Rows of cells in the table.
    type: array
    items:
      $ref: TableRow
