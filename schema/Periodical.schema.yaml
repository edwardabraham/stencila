title: Periodical
'@id': schema:Periodical
extends: CreativeWork
role: secondary
status: unstable
category: metadata
description: A periodical publication.
properties:
  dateStart:
    '@id': schema:startDate
    description: The date this Periodical was first published.
    type: string
    anyOf:
      - $ref: Date
      - type: string
        format: date
      - type: string
        format: date-time
  dateEnd:
    '@id': schema:endDate
    description: The date this Periodical ceased publication.
    type: string
    anyOf:
      - $ref: Date
      - type: string
        format: date
      - type: string
        format: date-time
  issn:
    '@id': schema:issn
    description: The International Standard Serial Number (ISSN) that identifies this serial publication.
    $comment: |
      A periodical may have multiple ISSN (e.g. for online and print versions).
      See [issn.org](https://www.issn.org/understanding-the-issn/assignment-rules/the-issn-for-electronic-media/)
      for more details.
    type: array
    items:
      - type: string
