title: Organization
'@id': schema:Organization
extends: Thing
role: secondary
status: stable
category: other
description: An organization such as a school, NGO, corporation, club, etc.
properties:
  address:
    '@id': schema:address
    description: |
      Postal address for the organization.
    anyOf:
      - $ref: PostalAddress
      - type: string
  brands:
    '@id': schema:brand
    description: |
      Brands that the organization is connected with.
    type: array
    items:
      $ref: Brand
  contactPoints:
    '@id': schema:contactPoint
    description: |
      Correspondence/Contact points for the organization.
    type: array
    items:
      $ref: ContactPoint
  departments:
    '@id': schema:department
    description: |
      Departments within the organization. For example, Department of Computer Science, Research & Development etc.
    type: array
    items:
      $ref: Organization
  funders:
    '@id': schema:funder
    description: |
      Organization(s) or person(s) funding the organization.
    type: array
    items:
      anyOf:
        - $ref: Organization
        - $ref: Person
  legalName:
    '@id': schema:legalName
    description: |
      Legal name for the Organization. Should only include letters and spaces.
    type: string
    pattern: '[a-zA-Z]'
  logo:
    '@id': schema:logo
    description: The logo of the organization.
    $comment: |
      This is a singleton property because, at any one time, an organization
      will usually only have one logo.
    anyOf:
      - $ref: ImageObject
      - type: string
        format: uri
  members:
    '@id': schema:member
    description: |
      Person(s) or organization(s) who are members of this organization.
    type: array
    items:
      anyOf:
        - $ref: Organization
        - $ref: Person
  parentOrganization:
    '@id': schema:parentOrganization
    description: |
      Entity that the Organization is a part of. For example, parentOrganization to a department is a university.
    allOf:
      - $ref: Organization
