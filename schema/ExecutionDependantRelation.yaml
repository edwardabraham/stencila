title: ExecutionDependantRelation
'@id': stencila:ExecutionDependantRelation
extends: Enumeration
category: flow
description: The relation between a node and its execution dependant.
default: Assigns
anyOf:
  - const: Assigns
    '@id': stencila:Assigns
    description: The node assigns its dependant (usually a variable)
  - const: Alters
    '@id': stencila:Alters
    description: The node alters its dependant (usually a variable)
  - const: Declares
    '@id': stencila:Declares
    description: The node declares its dependant (e.g. a database table)
  - const: Writes
    '@id': stencila:Writes
    description: The node writes its dependant (usually a file)
