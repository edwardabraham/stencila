title: ExecutionStatus
'@id': stencila:ExecutionStatus
extends: Enumeration
category: flow
description: Status of the most recent, including any current, execution of a document node.
anyOf:
  - const: Scheduled
    '@id': stencila:executionStatusScheduled
  - const: ScheduledPreviouslyFailed
    '@id': stencila:executionStatusScheduledPreviouslyFailed
  - const: Running
    '@id': stencila:executionStatusRunning
  - const: RunningPreviouslyFailed
    '@id': stencila:executionStatusRunningPreviouslyFailed
  - const: Succeeded
    '@id': stencila:executionStatusSucceeded
  - const: Failed
    '@id': stencila:executionStatusFailed
  - const: Cancelled
    '@id': stencila:executionStatusCancelled
