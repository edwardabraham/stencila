title: Node
category: metadata
description: Union type for all valid nodes.
$comment: |
  The order of these types is important because it determines the
  order of attempted coercion (ie. parsing and reshaping to arrays)
anyOf:
  - $ref: Entity
  - type: 'null'
  - type: boolean
  - type: integer
  - type: number
  - type: array
  - type: object
  - type: string
