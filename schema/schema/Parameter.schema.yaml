title: Parameter
'@id': stencila:Parameter
extends: Entity
role: secondary
status: experimental
category: code
description: A parameter of a document or function.
properties:
  name:
    '@id': schema:name
    description: The name of the parameter.
    type: string
    pattern: '[a-z_][A-z0-9_]*'
    $comment: |
      This regex allows for snake_case and camelCase names but excludes
      PascalCase for names.
  value:
    '@id': schema:value
    description: The current value of the parameter.
    allOf:
      - $ref: Node
  default:
    '@id': schema:defaultValue
    description: The default value of the parameter.
    allOf:
      - $ref: Node
  validator:
    '@id': stencila:validator
    description: The validator that the value is validated against.
    allOf:
      - $ref: ValidatorTypes
  compileDigest:
    '@id': stencila:compileDigest
    description: A digest of the value of the parameter.
    type: string
  executeDigest:
    '@id': stencila:executeDigest
    description: The `compileDigest` of the parameter when it was last executed.
    type: string
  executeRequired:
    '@id': stencila:executeRequired
    description: Whether, and why, the parameter need execution or re-execution.
    enum:
      - 'No'
      - NeverExecuted
      - SemanticsChanged
    $comment: |
      `No`: no re-execution is required, the semantics of the parameter has not changed
      since it was last executed.
      `NeverExecuted`: execution is required because the parameter has never been executed (or any previous
      execution was not persisted in its state).
      `SemanticsChanged`: re-execution is required because the semantics of the parameter has changed since it was
      last executed (name or value changed).
  isRequired:
    '@id': schema:valueRequired
    description: Is this parameter required, if not it should have a default or default is assumed to be null.
    type: boolean
  isVariadic:
    '@id': stencila:isVariadic
    description: Indicates that this parameter is variadic and can accept multiple arguments.
    type: boolean
  isExtensible:
    '@id': stencila:isExtensible
    description: Indicates that this parameter is variadic and can accept multiple named arguments.
    type: boolean
required:
  - name
