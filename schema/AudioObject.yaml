title: AudioObject
'@id': schema:AudioObject
extends: MediaObject
category: works
description: An audio file
html:
  elem: audio
  custom: true
jats:
  elem: inline-media
  special: true
markdown:
  format: '![]({content_url})'
proptest: {}
properties:
