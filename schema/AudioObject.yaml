html:
  elem: audio
  custom: true
markdown:
  format: '![]({content_url})'
properties:
  caption:
    '@id': schema:caption
    description: The caption for this audio recording.
    html:
      attr: alt
    type: string
  transcript:
    '@id': schema:transcript
    description: The transcript of this audio recording.
    type: string
