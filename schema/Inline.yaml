  # Primitive types

  - $ref: "Null"
    proptest:
      min:
        description: Do not generate `Null` nodes for inline content.
        skip: true
      high:
        description: Generate a null value.
        value: Inline::Null(Null)

  - $ref: Boolean
    proptest:
      min:
        description: Do not generate `Boolean` nodes for inline content.
        skip: true
      high:
        description: Generate an arbitrary boolean value.
        strategy: Boolean::arbitrary().prop_map(Inline::Boolean)

  - $ref: Integer
    proptest:
      min:
        description: Do not generate `Integer` nodes for inline content.
        skip: true
      high:
        description: Generate an arbitrary integer value.
        strategy: Integer::arbitrary().prop_map(Inline::Integer)

  - $ref: Number
    proptest:
      min:
        description: Do not generate `Number` nodes for inline content.
        skip: true
      high:
        description: |
          Generate a fixed number. Used at all levels because even with JSON (and other data serialization formats)
          round trip conversions can fail in the last significant digit of random numbers.
        value: Inline::Number(1.23)

  - $ref: String
    proptest:
      min:
        description: |
          Do not generate `String` nodes for inline content. Skipped at all levels because `Text` is preferred
          and `String` is likely to deprecated as an inline variant.
        skip: true
