title: TimeUnit
'@id': stencila:TimeUnit
extends: Enumeration
status: stable
description: A unit in which time can be measured
default: Millisecond
anyOf:
  - const: Year
    '@id': stencila:Year
  - const: Month
    '@id': stencila:Month
  - const: Week
    '@id': stencila:Week
  - const: Day
    '@id': stencila:Day
  - const: Hour
    '@id': stencila:Hour
  - const: Minute
    '@id': stencila:Minute
  - const: Second
    '@id': stencila:Second
  - const: Millisecond
    '@id': stencila:Millisecond
  - const: Microsecond
    '@id': stencila:Microsecond
  - const: Nanosecond
    '@id': stencila:Nanosecond
  - const: Picosecond
    '@id': stencila:Picosecond
  - const: Femtosecond
    '@id': stencila:Femtosecond
  - const: Attosecond
    '@id': stencila:Attosecond
