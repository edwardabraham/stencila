title: Quote
'@id': stencila:Quote
extends: Mark
description: Inline, quoted content.
html:
  elem: q
markdown:
  format: '<q>{content}</q>'
core:
  - cite
properties:
  cite:
    '@id': stencila:cite
    description: The source of the quote.
    anyOf:
      - $ref: Cite
      - type: string
        format: uri
