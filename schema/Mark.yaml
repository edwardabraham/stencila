title: Mark
'@id': stencila:Mark
extends: Entity
category: prose
abstract: true
description: |
  Abstract base class for nodes that mark some other inline content
  in some way (e.g. as being emphasised, or quoted).
properties:
  content:
    '@id': 'stencila:content'
    description: The content that is marked.
    type: array
    items:
      $ref: Inline
required:
  - content
