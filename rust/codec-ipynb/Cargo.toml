[package]
name = "codec-ipynb"
description = "A codec for Jupyter Notebooks"
version = "0.0.0"
edition = "2021"

[features]
default = ["decode", "encode", "translate"]
decode = [
    "codec",
    "node-coerce",
    "node-transform",
    "tracing",
    "translate",
]
encode = [
    "base64",
    "codec-html",
    "codec-md",
    "codec",
    "codec-txt",
    "serde_json",
    "serde",
]
translate = [
    "codec-txt",
    "node-transform",
    "once_cell",
    "regex",
    "strip-ansi-escapes",
]

[dependencies]
base64 = { version = "0.13.0", optional = true }
codec-html = { path = "../codec-html", version = "0.0.0", optional = true }
codec-md = { path = "../codec-md", version = "0.0.0", optional = true }
codec = { path = "../codec", version = "0.0.0", optional = true }
codec-txt = { path = "../codec-txt", version = "0.0.0", optional = true }
node-coerce = { path = "../node-coerce", version = "0.0.0", optional = true }
node-transform = { path = "../node-transform", version = "0.0.0", optional = true }
once_cell = { version = "1.8.0", optional = true }
regex = { version = "1.5.4", optional = true }
serde = { version = "1.0.130", optional = true }
serde_json = { version = "1.0.68", features = ["preserve_order"], optional = true }
stencila-schema = "1.12.0"
strip-ansi-escapes = { version = "0.1.1", optional = true }
tracing = { version = "0.1.29", optional = true }

[dev-dependencies]
test-props = { path = "../test-props", version = "0.0.0" }
test-snaps = { path = "../test-snaps", version = "0.0.0" }
test-utils = { path = "../test-utils", version = "0.0.0" }
