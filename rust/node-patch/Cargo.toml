[package]
name = "node-patch"
description = "Diffing, patching, and merging for Stencila document nodes"
version = "0.0.0"
edition = "2021"

[dependencies]
codecs = { path = "../codecs" }
codec-html = { path = "../codec-html" }
codec-txt = { path = "../codec-txt" }
common = { path = "../common" }
node-address = { path = "../node-address" }
node-coerce = { path = "../node-coerce" }
node-dispatch = { path = "../node-dispatch" }
node-pointer = { path = "../node-pointer" }
node-validate = { path = "../node-validate" }
schemars = { version = "0.8.8", features = ["preserve_order", "chrono"] }
similar = { version = "2.1.0", features = ["unicode"] }
stencila-schema = { path = "../schema" }
unicode-segmentation = "1.9.0"
thiserror = "1.0.31"

[dev-dependencies]
test-props = { path = "../test-props" }
test-snaps = { path = "../test-snaps" }
test-utils = { path = "../test-utils" }
