[package]
name = "plugins"
version = "0.0.0"
edition = "2021"

[features]

default = ["cli"]

cli = ["cli-utils", "structopt"]

binary = []
docker = ["bollard"]
link = []
javascript = []
python = []
r = []

[dependencies]

chrono = "0.4.19"
events = { path = "../events", version = "0.0.0" }
eyre = "0.6.5"
futures = "0.3.19"
humantime = "2.1.0"
jsonschema = "0.13.2"
once_cell = "1.9.0"
rand = "0.8.4"
regex = "1.5.4"
schemars = "0.8.8"
semver = "1.0.4"
serde = "1.0.130"
serde_json = "1.0.75"
stencila-schema = "1.16.1"
strum = "0.23.0"
tokio = "1.13.0"
tracing = "0.1.29"

cli-utils = { path = "../cli-utils", version = "0.0.0", optional = true }
structopt = { version = "0.3.25", optional = true }

bollard = { version = "0.11.0", optional = true }
