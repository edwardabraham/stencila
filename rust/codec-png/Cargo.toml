[package]
name = "codec-png"
description = "A codec for PNG images"
version = "0.0.0"
edition = "2021"

[dependencies]
base64 = "0.13.0"
binaries = { path = "../binaries", version = "0.0.0" }
chromiumoxide = { version = "0.3.1", features = ["tokio-runtime"] }
codec-html = { path = "../codec-html", version = "0.0.0" }
codec = { path = "../codec", version = "0.0.0" }
futures = "0.3.17"
tokio = { version = "1.13.0", features = ["macros"] }

[dev-dependencies]
tempfile = "3.2.0"
