<article>
  <p>
    <span>An image</span>
    <img is="stencila-image-object" src="https://example.org/cat.jpg">
    </img>
    <span>, with a caption</span>
    <img is="stencila-image-object" src="https://example.org/cat.jpg" alt="A cat">
    </img>
    <span>, with a caption and other attributes</span>
    <img is="stencila-image-object" src="https://example.org/cat.jpg" alt="A cat" content-size="100">
    </img>
  </p>
  <p>
    <span>Some audio</span>
    <audio is="stencila-audio-object" src="https://example.org/cat.mp3">
    </audio>
  </p>
  <p>
    <span>A video</span>
    <audio is="stencila-audio-object" src="https://example.org/cat.mp4">
    </audio>
  </p>
</article>
