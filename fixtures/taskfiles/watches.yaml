version: '3'

tasks:
  default:
    watch: watches.yaml
    cmds:
      - ls -lt

  with-options:
    watch:
      files: watches.yaml
      ignore: '*.md'
      delay: 1
    cmds:
      - ls -lt

  multi:
    watch:
      - ./README.md
      - files: watches.yaml
        ignore: '*.md'
    cmds:
      - ls -lt
